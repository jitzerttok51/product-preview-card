<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <div class="container">
        <main>
            <img src="images/image-product-mobile.jpg" alt="" class="title-img">
            <section class="content">
                <article class="description">
                    <div class="tag">Perfume</div>
    
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                
                    <p>
                        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.
                    </p>
                </article>
              
                <article class="price">
                    <div class="total-price">$149.99</div>
                    <div class="base-price">$169.99</div>
                </article>
              
                <button><img src="images/icon-cart.svg" alt="SVG Icon"> Add to Cart</button>
            </section>
        </main>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/jitzerttok51/product-preview-card" target="_blank">Nikolay Prodanov</a>.
        </div>
    </div>

</body>
</html>
